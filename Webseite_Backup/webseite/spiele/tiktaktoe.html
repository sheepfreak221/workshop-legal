<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a2e; /* Dunkler Hintergrund */
    color: #eaeaea; /* Helle Schriftfarbe */
}

#game {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    margin-bottom: 20px; /* Abstand zum Message-Div */
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #16213e; /* Dunkelblau für die Zellen */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
    border: 2px solid #0f3460; /* Dunkelblauer Rand */
    transition: background-color 0.3s, transform 0.2s; /* Animationseffekte */
}

.cell:hover {
    background-color: #0f3460; /* Hellerer Dunkelblau beim Hover */
    transform: scale(1.05); /* Leichtes Vergrößern beim Hover */
}

#message {
    font-size: 1.5em;
    text-align: center;
    color: #eaeaea; /* Helle Schriftfarbe für die Nachricht */
}
    </style>
</head>
<body>

<div id="game"></div>
<div id="message"></div>

<script>
const game = document.getElementById('game');
const message = document.getElementById('message');
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X'; // Spieler X ist der menschliche Spieler
let isGameActive = true;

const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];

function createBoard() {
    board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.innerText = cell;
        cellElement.addEventListener('click', () => handleCellClick(index));
        game.appendChild(cellElement);
    });
}

function handleCellClick(index) {
    if (board[index] !== '' || !isGameActive || currentPlayer === 'O') {
        return;
    }
    board[index] = currentPlayer;
    renderBoard();
    checkResult();
    if (isGameActive) {
        currentPlayer = 'O'; // Computer ist der Spieler O
        computerMove();
    }
}

function computerMove() {
    // Zuerst versuchen, zu gewinnen
    for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] === 'O' && board[b] === 'O' && board[c] === '') {
            board[c] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
        if (board[a] === 'O' && board[c] === 'O' && board[b] === '') {
            board[b] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
        if (board[b] === 'O' && board[c] === 'O' && board[a] === '') {
            board[a] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
    }

    // Dann versuchen, den menschlichen Spieler zu blockieren
    for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] === 'X' && board[b] === 'X' && board[c] === '') {
            board[c] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
        if (board[a] === 'X' && board[c] === 'X' && board[b] === '') {
            board[b] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
        if (board[b] === 'X' && board[c] === 'X' && board[a] === '') {
            board[a] = currentPlayer;
            renderBoard();
            checkResult();
            return;
        }
    }

    // Wenn keine Gewinn- oder Blockierzüge vorhanden sind, wähle zufällig
    const availableCells = board.map((cell, index) => (cell === '' ? index : null)).filter(index => index !== null);
    const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
    board[randomIndex] = currentPlayer;
    renderBoard();
    checkResult();
}

function renderBoard() {
    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
        cell.innerText = board[index];
    });
}

function checkResult() {
    let roundWon = false;
    for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] === '' || board[b] === '' || board[c] === '') {
            continue;
        }
        if (board[a] === board[b] && board[a] === board[c]) {
            roundWon = true;
            break;
        }
    }

    if (roundWon) {
        message.innerText = `Spieler ${currentPlayer} hat gewonnen!`;
        isGameActive = false;
        return;
    }

    if (!board.includes('')) {
        message.innerText = 'Unentschieden!';
        isGameActive = false;
        return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
}

createBoard();



</script>

</body>
</html>
